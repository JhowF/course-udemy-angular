<div class="container">
  <div class="progress-bar">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-group">
          <textarea
            class="form-control"
            rows="3"
            (input)="atualizarResposta($event)"
          ></textarea>
        </div>

        <div
          class="d-flex align-items-end flex-column mb-3"
          style="height: 150px"
        >
          <button
            class="btn btn-primary mt-auto p-2"
            (click)="verificarResposta()"
          >
            Check answer
          </button>
          <!-- <textarea class="form-text" rows="7" cols="50"></textarea> -->
        </div>
      </div>
    </div>
  </div>
</div>
